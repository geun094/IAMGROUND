<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
<meta charset="UTF-8">
<title>일반회원 - 마이페이지</title>
</head>
<body>

	<div th:replace="common/header.html"></div>
	
	<h1 align="center">마이 페이지</h1>
	<div align="center">
	<form action="/mypage/mypage-mem-updatePage" method="post">
		<table>
			
			<tr>
				<th>이름</th>
				<td th:text="${memInfo.memName}"></td>
			</tr>
			
			<tr>
				<th>닉네임</th>
				<td th:text="${memInfo.memNickname}"></td>
			</tr>
			<tr>
				<th>전화번호</th>
				<td th:text="${memInfo.memPhone}"></td>
			</tr>
			<tr>
				<th>이메일</th>
				<td th:text="${memInfo.memEmail}"></td>
			</tr>
			<tr>
				<th>주소</th>
				<td th:text="${memInfo.memAddress}"></td>
			</tr>
		</table>
		
		<button type="submit">회원정보 수정</button>
	</form>
	</div>	
	<br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
 
<div th:replace="common/footer.html"></div>
</body>
</html>
